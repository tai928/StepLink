<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Twitter Like</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="dark">
  <div class="app">
    <!-- 左サイドバー -->
    <aside class="sidebar-left">
      <div class="logo">🐦</div>
      <nav class="nav">
        <button class="nav-item active" data-view="home">ホーム</button>
        <button class="nav-item" data-view="notifications">通知</button>
        <button class="nav-item" data-view="messages">メッセージ</button>
        <button class="nav-item" data-view="profile">プロフィール</button>
      </nav>
      <button class="tweet-button" id="openModalBtn">ツイートする</button>
    </aside>

    <!-- メイン -->
    <main class="main">
      <header class="main-header">
        <h1 id="mainTitle">ホーム</h1>
      </header>

      <!-- ホームビュー（タイムライン） -->
      <section id="view-home" class="view active">
        <!-- 上部ツイートボックス -->
        <article class="new-tweet-card">
          <div class="avatar">🧑‍💻</div>
          <div class="new-tweet-body">
            <textarea id="tweetInput"
                      placeholder="いまどうしてる？"></textarea>

            <div class="new-tweet-extra">
              <label class="image-input-label">
                📷
                <input type="file" id="imageInput" accept="image/*" />
              </label>
              <span class="char-counter" id="charCounter">0 / 140</span>
            </div>

            <div id="imagePreview" class="image-preview hidden"></div>

            <div class="new-tweet-actions">
              <div></div>
              <button id="postTweetBtn">ツイート</button>
            </div>
          </div>
        </article>

        <!-- タイムライン -->
        <section id="tweetsContainer" class="tweets">
          <!-- JSで追加 -->
        </section>
      </section>

      <!-- 通知ビュー（ダミー） -->
      <section id="view-notifications" class="view">
        <p class="placeholder">まだ通知はないよ。せっせとツイートしてみよ 🐣</p>
      </section>

      <!-- メッセージビュー（ダミー） -->
      <section id="view-messages" class="view">
        <p class="placeholder">DM機能は開発中…</p>
      </section>

      <!-- プロフィールビュー -->
      <section id="view-profile" class="view">
        <article class="profile-card">
          <div class="profile-header-bg"></div>
          <div class="profile-main">
            <div class="profile-avatar">🧑‍💻</div>
            <div class="profile-names">
              <div class="profile-name">たい</div>
              <div class="profile-handle">@tai_clone</div>
            </div>
            <p class="profile-bio">
              学生 / デザイナー / フロントエンドエンジニア ✨  
            </p>
            <div class="profile-stats">
              <span><span id="profileTweetsCount">0</span> ツイート</span>
              <span>1 フォロー</span>
              <span>1,234 フォロワー</span>
            </div>
          </div>
        </article>

        <section id="profileTweetsContainer" class="tweets"></section>
      </section>
    </main>

    <!-- 右サイドバー -->
    <aside class="sidebar-right">
      <div class="search-box">
        <input type="text" placeholder="検索" />
      </div>

      <div class="card">
        <div class="card-header">
          <h2>いまどう？</h2>
          <button id="themeToggle" class="theme-toggle" title="ライト/ダーク切替">
            🌙
          </button>
        </div>
        <ul class="trend-list">
          <li>#Twitter</li>
          <li>#FrontEnd</li>
          <li>#AI</li>
        </ul>
      </div>
    </aside>
  </div>

  <!-- ツイートモーダル -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <header class="modal-header">
        <button id="closeModalBtn" class="icon-button">✕</button>
        <span>新しいツイート</span>
      </header>
      <article class="new-tweet-card modal-tweet-card">
        <div class="avatar">🧑‍💻</div>
        <div class="new-tweet-body">
          <textarea id="modalTweetInput"
                    placeholder="いまどうしてる？"></textarea>

          <div class="new-tweet-extra">
            <label class="image-input-label">
              📷
              <input type="file" id="modalImageInput" accept="image/*" />
            </label>
            <span class="char-counter" id="modalCharCounter">0 / 140</span>
          </div>

          <div id="modalImagePreview" class="image-preview hidden"></div>

          <div class="new-tweet-actions">
            <div></div>
            <button id="modalPostTweetBtn">ツイート</button>
          </div>
        </div>
      </article>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
