<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>StepLink</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="dark">
  <div class="app">
    <!-- 左サイドバー -->
    <aside class="sidebar-left">
      <div class="logo">🔗</div>
      <nav class="nav">
        <a href="#" class="nav-item active" data-page="home">ホーム</a>
        <a href="#" class="nav-item" data-page="notifications">通知</a>
        <a href="#" class="nav-item" data-page="messages">メッセージ</a>
        <a href="#" class="nav-item" data-page="profile">プロフィール</a>
      </nav>
      <button class="tweet-button" id="openModalBtn">投稿する</button>
      <div class="account-summary">
        <div class="account-main">
          <div class="account-avatar" id="currentUserAvatar">🧑‍💻</div>
          <div class="account-text">
            <div class="account-name" id="currentUserName">たい</div>
            <div class="account-handle" id="currentUserHandle">@tai_clone</div>
          </div>
        </div>
        <button class="icon-btn small" id="switchAccountBtn">切り替え</button>
      </div>
    </aside>

    <!-- ホームタイムライン -->
    <main class="timeline" id="homePage">
      <header class="timeline-header">
        <h1>ホーム</h1>
      </header>

      <!-- 新規ツイートカード -->
      <section class="new-tweet-card">
        <div class="avatar">🧑‍💻</div>
        <div class="new-tweet-body">
          <textarea id="tweetInput"
                    placeholder="いまどうしてる？"></textarea>

          <div class="image-preview" id="imagePreview"></div>

          <div class="new-tweet-actions">
            <div class="left-actions">
              <button type="button" class="icon-btn" id="imageSelectBtn">🖼 </button>
              <span class="char-counter" id="charCounter">0 / 140</span>
            </div>
            <button id="postTweetBtn">ツイート</button>
          </div>
          <input type="file" id="imageInput" accept="image/*" hidden />
        </div>
      </section>

      <section id="tweetsContainer" class="tweets">
        <!-- JSからツイートがここに追加される -->
      </section>
    </main>

    <!-- プロフィールページ -->
    <main class="timeline hidden" id="profilePage">
      <header class="timeline-header">
        <h1>プロフィール</h1>
      </header>

      <section class="profile-header">
        <div class="profile-banner"></div>
        <div class="profile-main">
          <div class="profile-avatar">🧑‍💻</div>
          <button class="edit-profile-btn">プロフィールを編集</button>
        </div>
        <div class="profile-info">
          <div class="profile-name">たい</div>
          <div class="profile-handle">@tai_</div>
          <div class="profile-bio">デザインであそんでる学生。</div>
        </div>
        <nav class="profile-tabs">
          <button class="profile-tab active">ポスト</button>
        </nav>
      </section>

      <section id="profileTweetsContainer" class="tweets">
        <!-- 自分のツイート一覧（全部） -->
      </section>
    </main>

        <!-- DMページ -->
    <main class="timeline hidden" id="messagesPage">
      <header class="timeline-header">
        <h1>メッセージ</h1>
      </header>

      <section class="messages-layout">
        <!-- DMリスト -->
        <aside class="dm-list" id="dmList">
          <!-- JSでDMスレッドを追加 -->
        </aside>

        <!-- チャットエリア -->
        <section class="dm-chat">
          <div class="dm-chat-header" id="dmChatHeader">
            メッセージする相手を選んでね
          </div>
          <div class="dm-chat-body" id="dmChatBody">
            <!-- JSでメッセージが追加される -->
          </div>
          <div class="dm-chat-input">
            <input id="dmInput" type="text" placeholder="メッセージを作成" />
            <button id="dmSendBtn">送信</button>
          </div>
        </section>
      </section>
    </main>

    
    <!-- 右サイドバー -->
    <aside class="sidebar-right">
      <div class="top-right-row">
        <div class="search-box">
          <input type="text" placeholder="検索" />
        </div>
        <button id="themeToggle" class="icon-btn theme-toggle" title="テーマ切り替え">
          🌙
        </button>
      </div>

      <div class="card">
        <h2>いまどう？</h2>
        <ul class="trend-list">
          <li>#StepLink</li>
          <li>#Music</li>
          <li>#AI</li>
        </ul>
      </div>
    </aside>
  </div>

  <!-- ツイート用モーダル -->
  <div id="tweetModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <header class="modal-header">
        <button id="closeModalBtn" class="icon-btn">✕</button>
      </header>
      <section class="new-tweet-card modal-body">
        <div class="avatar">🧑‍💻</div>
        <div class="new-tweet-body">
          <textarea id="tweetInputModal"
                    placeholder="いまどうしてる？"></textarea>

          <div class="image-preview" id="imagePreviewModal"></div>

          <div class="new-tweet-actions">
            <div class="left-actions">
              <button type="button" class="icon-btn" id="imageSelectBtnModal">🖼 画像</button>
              <span class="char-counter" id="charCounterModal">0 / 140</span>
            </div>
            <button id="postTweetBtnModal">ツイート</button>
          </div>
          <input type="file" id="imageInputModal" accept="image/*" hidden />
        </div>
      </section>
    </div>
  </div>
  <!-- アカウント切り替えモーダル -->
  <div id="accountModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <header class="modal-header">
        <button id="closeAccountModalBtn" class="icon-btn">✕</button>
      </header>
      <div class="modal-body account-modal-body">
        <div class="account-tabs">
          <button class="account-tab active" data-mode="login">ログイン</button>
          <button class="account-tab" data-mode="register">新規作成</button>
        </div>

        <!-- ログイン画面 -->
        <div id="accountLoginView">
          <label>
            ハンドルネーム（@なし）
            <input id="loginHandleInput" type="text" placeholder="tai_clone" />
          </label>
          <label>
            パスワード
            <input id="loginPasswordInput" type="password" />
          </label>
          <button class="primary" id="loginSubmitBtn">ログイン</button>
          <div id="loginError" class="account-error"></div>
          <div class="account-note">
            ※勉強用だから、本当のパスワードは絶対に入れないこと！
          </div>
        </div>

        <!-- 新規登録画面 -->
        <div id="accountRegisterView" class="hidden">
          <label>
            表示名
            <input id="regNameInput" type="text" placeholder="たい" />
          </label>
          <label>
            ハンドルネーム（@なし）
            <input id="regHandleInput" type="text" placeholder="tai_sub" />
          </label>
          <label>
            好きな絵文字（アイコン）
            <input id="regAvatarInput" type="text" placeholder="🧑‍💻" />
          </label>
          <label>
            パスワード
            <input id="regPasswordInput" type="password" />
          </label>
          <button class="primary" id="registerSubmitBtn">アカウント作成</button>
          <div id="registerError" class="account-error"></div>
          <div class="account-note">
            ※これもローカル保存だけ。ガチパスワードは禁止ね✋
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
